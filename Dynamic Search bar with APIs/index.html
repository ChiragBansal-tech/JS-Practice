<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <p style="margin-bottom: 0;">ShowBizz</p>
    </div>
    <div class="container">
        <div id="search" class="mb-4">
            <input id="query" class="form-control" oninput="debounceFunction(main,600)" type="text" placeholder="Enter movie name">
            <div id="movies" class="row mt-3"></div>
        </div>
        <div id="movieDesc" class="mt-4"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
